<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Krona+One&family=Montserrat&family=Poppins:wght@300;400;500;700&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link"> programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Desig & UX</a>
                </li>
            </ul>
            <img src="Downloads/Logo.svg" alt="logo da alurabooks" class="container__imagem">
        </div>

        <div class="container">
            <a href="#"><img src="Downloads/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="Downloads/Sacola.svg" alt="carrinhos de compras" class="container__imagem"></a>
            <a href="#"><img src="Downloads/Usuario.svg" alt="meu perfil" class="container__imagem"></a>
        </div>
    </header>
    
</body>
</html>
